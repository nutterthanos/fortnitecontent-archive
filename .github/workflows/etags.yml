name: Check Fortnite Content

on:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  Archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install -g jq

      - name: Run Archive script
        run: bash Archive.sh