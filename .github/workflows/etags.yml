name: Check Fortnite Content

on:
  push:
    branches:
      - master

jobs:
  Archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run Archive script
        run: bash Archive.sh